group 'com.esri.samples.scene'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

repositories {
    maven {
        url 'http://android:8080/artifactory/arcgis'
    }
}

dependencies {
    compile 'com.esri.arcgisruntime:arcgis-java:100.0.0-1353'
}

run {
    mainClassName = 'com.esri.samples.scene.DistanceCompositeSymbol'
}